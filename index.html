<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Morpion 3 modes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Page d’accueil -->
  <div id="home">
    <h1>Morpion</h1>
    <button onclick="startGame('bot')">Contre le Bot</button>
    <button onclick="startGame('local')">2 Joueurs (Local)</button>
    <button onclick="startGame('lan')">LAN (P2P)</button>
  </div>

  <!-- Écran de jeu -->
  <div id="game" class="hidden">
    <div id="turn">Tour : <span id="currentPlayer">X</span></div>
    <div id="grid" class="grid"></div>
  </div>

  <!-- Écran de fin -->
  <div id="endScreen" class="hidden">
    <h2 id="resultText"></h2>
    <button onclick="resetGame()">Rejouer</button>
    <button onclick="goHome()">Quitter</button>
  </div>

  <script src="ai.js"></script>
  <script src="lan.js"></script>
  <script src="script.js"></script>
</body>
</html>
