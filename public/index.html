<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Morpion 3 modes</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Accueil -->
  <div id="home">
    <h1>Morpion</h1>
    <div class="btn-group">
      <button onclick="enterSetup('bot')">Contre le Bot</button>
      <button onclick="enterSetup('local')">2 Joueurs (Local)</button>
      <button onclick="enterSetup('lan')">LAN (P2P)</button>
    </div>
  </div>

  <!-- Setup -->
  <div id="setup" class="hidden">
    <button class="close" onclick="goHome()">✕</button>
    <div id="setup-bot" class="mode-setup">
      <h2>Mode Bot</h2>
      <label>Difficulté :
        <select id="difficulty">
          <option value="easy">Facile</option>
          <option value="medium">Moyen</option>
          <option value="hard">Difficile</option>
        </select>
      </label>
    </div>
    <div id="setup-local" class="mode-setup hidden">
      <h2>Mode Local</h2>
      <p>Deux joueurs, même écran</p>
    </div>
    <div id="setup-lan" class="mode-setup hidden">
      <h2>Mode LAN (P2P)</h2>
      <label>Ton pseudo : <input type="text" id="lan-name" placeholder="Alice" /></label>
      <button onclick="startLAN()">Rejoindre le LAN</button>
      <div id="lan-peers" class="hidden">
        <h3>Joueurs détectés :</h3>
        <ul id="peer-list"></ul>
      </div>
    </div>
    <button class="start" onclick="startGame()">Démarrer</button>
  </div>

  <!-- Jeu -->
  <div id="game" class="hidden">
    <button class="close" onclick="confirmQuit()">✕</button>
    <div id="info">
      <div>Tu es : <span id="yourRole"></span></div>
      <div>Tour de : <span id="currentPlayer"></span></div>
    </div>
    <div id="grid" class="grid"></div>
  </div>

  <!-- Fin -->
  <div id="endScreen" class="hidden">
    <button class="close" onclick="confirmQuit()">✕</button>
    <h2 id="resultText"></h2>
    <div class="btn-group">
      <button onclick="resetGame()">Rejouer</button>
      <button onclick="goHome()">Quitter</button>
    </div>
  </div>

  <script src="ai.js"></script>
  <script src="lan.js"></script>
  <script src="script.js"></script>
  <script>
    // Enregistrement du service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
